<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invite</title>
    <script type="module" src="./invite.js"></script>
    <link rel="stylesheet" href="invite.css">
</head>
<body>
    <div id="navbar-container"></div>
    <h1>Generate Invite</h1>

    <div>
        <label for="eventSelect">Select Event:</label>
        <select id="eventSelect">
            <option value="">Select an event...</option>
        </select>
    </div>

    <div>
        <label for="guestSelect">Select Guest:</label>
        <select id="guestSelect">
            <option value="">Select a guest...</option>
        </select>
    </div>

    <button id="generateEmailBtn">Generate Email</button>

    <div id="generatedEmailContainer">
        <!-- Generated email content will be displayed here -->
    </div>

    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
</body>
</html>
